<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<!--Start Header Section-->
    <nav class="navbar navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Wether Dashboard</h1>
    </nav>
<!--Start Search for a city section-->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a City:</p>
                <div class="input-group-append">
                    <input id="city-input" type="text" class="" placeholder="Enter City Name" aria-label="Enter City Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear Search History</button>
            <form id="history"></form>
        </div>
    </div>
<!--Start Search Result Section-->
<!--Start Current Day Weather Section-->
<div class="col-8">
    <div class="col-12 border-dark m-3 rounded">
        <div class="row">
            <div class="col-12">
                <span id="city-name" class="city-name align-middle"></span>
                <img id="current-pic" src="placeholder" alt="image of current weather in city">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="temperature"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="humidity"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="wind-speed"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12" d-flex>
                <p id="UV-index"></p>
            </div>
        </div>
    </div>
</div>
<!--Start 5 day forecast section-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
